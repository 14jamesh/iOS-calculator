<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class = "hero-section">
        <h1 class = "brand">iOS Calculator</h1>
        <p>iOS 13 Mockup</p>
    </header>
    <section class = "main-section">
        <div class = "calculator-background">
            <div class = "calc-text-area">0</div>
            <div class = "calc-body"> 
                <div class = "row buttons-row-1">
                    <button class = "btn btn-special AC">C</button>
                    <button class = "btn btn-special">←</button>
                    <button class = "btn btn-operations">÷</button>
                </div>      
                <div class = "row buttons-row-2">
                    <button class = "btn btn-number">7</button>
                    <button class = "btn btn-number">8</button>
                    <button class = "btn btn-number">9</button>
                    <button class = "btn btn-operations">×</button>
                </div> 
                <div class = "row buttons-row-3">
                    <button class = "btn btn-number">4</button>
                    <button class = "btn btn-number">5</button>
                    <button class = "btn btn-number">6</button>
                    <button class = "btn btn-operations">-</button>
                </div> 
                <div class = "row buttons-row-4">
                    <button class = "btn btn-number">1</button>
                    <button class = "btn btn-number">2</button>
                    <button class = "btn btn-number">3</button>
                    <button class = "btn btn-operations">+</button>
                </div> 
                <div class = "row buttons-row-5">
                    <button class = "btn btn-number">0</button>
                    <button class = "btn btn-operations">=</button>
                </div> 
            </div>
        </div>
    </section>
<script src = "./calc.js"></script>   
</body>
</html>
